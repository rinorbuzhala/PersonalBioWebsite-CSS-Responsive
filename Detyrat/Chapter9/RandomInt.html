<!DOCTYPE html> 

<!-- Fig. 9.4: RandomInt.html --> 
<!-- Random integers, shifting and scaling. --> 
<html> 
    <head> 
        <meta charset = "utf-8"> 
        <title>Shifted and Scaled Random Integers</title> 
     <body>
        <button onclick="goBack()"><img src="back.png"></button>
    </body>
        </style> 
        <script>
            function goBack() 
            {
                window.history.back();
            }
            var value; 
            
            document.writeln( "<p>Random Numbers</p><ol>" ); 
                
            for ( var i = 1; i <= 30; ++i ) 
            {
                value = Math.floor( 1 + Math.random() * 6 ); 
                document.writeln( "<li>" + value + "</1i>" ); 
            } // end for

            document.writeln( "</ol>" ); 
        </script> 
    </head> 
     
</html>
