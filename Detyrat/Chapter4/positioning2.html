<!DOCTYPE html>

<!-- Fig. 4.10: positionin2.html-->
<!-- Relative positioning of elements.-->

<html>
	<head>
		<meta charset="utf-8">
		<title>Relative Positioning</title>
		<style type="text/css">
			p         {font-size: 1.3en;
					  font-family: verdana, arial, sans-erif; }
			span	  {color: red;
					   font-size: .6em; 
					   height: 1em;	}	
			.super	  {position: relative;
						top: -1ex; }	
			.sub	   {position: relative;
						bottom: -1ex;}	
			.shiftleft  {position: relative;
						 left: -1ex;}	
			.shiftright {position: relative;
						 right: -1ex; }		

		</style>				 
	</head>
	<body>
			<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>
		<p>The text at the end of this sentence
			<span class="super"> is in superscript</span>.</p>

		<p>The text at the end of this sentence
			<span class="sub">is in subsscript</span>.</p>	

		<p>The text at the end of this sentence
			<span class="shiftleft">is shifted left</span>.</p>	

		<p>The text at the end this sentence
			<span class="shiftright">is shifted right</span>.</p>	
	</body>
</html>
