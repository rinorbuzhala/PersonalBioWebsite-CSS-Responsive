<!DOCTYPE html>

<!--Fig. 6.1: welcome.html-->
<!--Displaying a line of text.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>A First Program in JavaScript</title>
		
	</head>
	<body>
		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	
		<script type="text/javascript">                                                                                                                                              

			document.writeln(
			
				"<h1>Welcome to JavaScript Programming!</h1>" );
		
		</script>	
		
			
	</body>
</html>
