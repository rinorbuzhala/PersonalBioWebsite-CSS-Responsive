<!DOCTYPE html>

<!-- Fig. 2.10: link2.html -->
<!-- Unordered list containing hyperlinks -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Links</title>
	</head>

	<body>
		<button onclick="goBack()"><img src="back.png"></button>
			
		<h1>Here are my favorite sites</h1>
		<p><strong>Click on a name to go to that page</strong></p>

		<!-- create an unordered list -->
		<ul>
			<!-- the list contains four list items -->
			<li><a href="http://www.youtube.com">Youtube</a></li>
			<li><a href="http://www.wikipedia.com">Wikipedia</a></li>
			<li><a href="http://www.amazon.com">Amazon</a></li><li><a href="http://www.linkedin.com">LinkedIn</a></li>
		</ul>	
		<script>
			function goBack() {
				window.history.back()
			}
		</script>
	</body>
</html>
