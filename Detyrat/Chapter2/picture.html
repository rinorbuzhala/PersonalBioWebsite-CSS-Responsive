<!DOCTYPE html>
<!-- Fig. 2.6: picture.html -->
<!-- Including images in HTML5 files. -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
	</head>
	<body>

		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	
			
		<p>
			<img src ="cpphtp.jpg" width="92" height="120"
				alt= "C++ How to Program book cover">
			<img src ="jhtp.jpg" width="92" height="120"
				alt= "Java how to Program book cover">
		</p>		
	</body>
</html>
