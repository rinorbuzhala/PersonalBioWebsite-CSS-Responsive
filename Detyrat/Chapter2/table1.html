<!DOCTYPE html>

<!-- Fig. 2.12: table1.html -->
<!-- Creating a basic table. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A Simple HTML5 table</title>
	</head>	


	<body>

		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>
		<!-- the <table> tag opens a table -->
		<table border ="1">

		<!-- the <caption> tag summarizes the tabel's -->
		<!-- contents (this helps visually impaired people) -->
		<caption><strong>Table of Fruits(1st column) and Their prices (2nd coulmn)</strong></caption>

		<!-- the <thead> section appears firstin table -->
		<!-- it formats the table header area -tr->
		<thead>	
			<tr> <!-- <tr> inserts a table row -->
				<th>Fruit</th> <!-- insert a heading cell -->
				<th>Price</th>
			</tr>
		</thead>

		<!-- the <tfoot> section appears last in the table -->
		<!-- it formats the table footer -->
		<tfoot>
			<tr>
				<th>Total</th>
				<th>$3.75</th>
			</tr>
		</tfoot>

		<!-- all table content is enclosed -->
		<!-- within  the <tbody> -->
		<tbody>
			<tr>
				<td>Apple</td> <!-- insert a data cell -->
				<td>$0.25</td>
			</tr>
			<tr>
				<td>Orange</td>
				<td>$0.50</td>
			</tr>
			<tr>
				<td>Banana</td>
				<td>$1.00</td>
			</tr>	
			<tr>
				<td>Pinrapple</td>
				<td>$2.00</td>
			</tr>
		</tbody>		
		</table>
	</body>
</html>
