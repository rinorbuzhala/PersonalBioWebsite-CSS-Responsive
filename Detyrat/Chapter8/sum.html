<!DOCTYPE html>

<!-- Fig. 8.5: Sum.html-->
<!-- Summation with the for repetition structure. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Sum the Even Integers from 2 to 100</title>
		
	</head>		
<body>
		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	
		
		<script>

			var sum = 0; 

			for ( var number = 2; number <= 100; number += 2)
				sum += number; 

			document.writeln( "The sum of the even Integers " +
				"from 2 to 100 is " + sum ); 
		</script>	

</body>
</html>
