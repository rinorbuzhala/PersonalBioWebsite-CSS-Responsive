<!DOCTYPE html>

<!-- Fig. 8.11: BreakTest.html-->
<!-- Using the break statement i a for statement.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Using the break Statement in a for Statement</title>
		
	</head>
<body>
		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	
		
		<script>

			for ( var count = 1; count <= 10; ++count )
			{
				if( count == 5 )
				   break; // break loop only if count == 5

				document.writeln( count + " " );
			}// end for

			document.writeln(
				"<p>Broke out of loop at count = " + count + "</p>" );
		</script>	

</body>
</html>
