<!DOCTYPE html>

<!-- Fig. 8.1: WhileCpunter.html -->
<!-- Counter-controlled repetition.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Counter-Controlled Repetition</title>
			
	</head>
<body>
		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	
		
		<script>

			var counter =1; // initialization

			while (counter <= 7 ) // repetition condition 
			{
				document.writeln( "<p style ='font-size: " +
					counter + "ex'>HTML5 font size " + counter + "ex</p>" );
				++counter; // increment 		
			}//end while
		</script>

</body>
</html>
