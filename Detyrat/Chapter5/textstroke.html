<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Text Stroke</title>
		<style type="text/css">
			h1
			{
				color: lightcyan;
				-webkit-text-stroke: 4px black; /*vendor prefix*/
				font-size: 600%; /* increasing the font size */
			}
		</style>	
	</head>
	<body>
			<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>		
		<h1>Text Stroke</h1>

	</body>
</html>
