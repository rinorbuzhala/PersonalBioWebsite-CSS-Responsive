<!DOCTYPE html>

<!-- Fig 5.6: radialgradient.html-->
<!-- Radial gradients in CSS3.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Radial Gradient</title>
		<style type="text/css">
			div
			{
				width: 300px;
				height: 250px;
				padding: 10px;
				text-align: center;
				background: -webkit-radial-gradient(center, red, yellow);
				background: -moz-radial-gradient(center, red, yellow);
				background: radial-gradient(center, red, yellow);
			}
		</style>	
	</head>
	<body>
			<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	
		<div><h2>Radial Gradient</h2></div>

	</body>
</html>
