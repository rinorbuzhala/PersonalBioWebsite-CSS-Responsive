<!DOCTYPE html>
<!-- Fig. 5.9: refleciton.html-->
<!-- Reflections in CSS3. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Reflection</title>
		<style type="text/css">
			img  { margin: 20px; }
			img.below
			{
				-webkit-box-reflect: below 10px;
					-webkit-gradient(
						linear, left top, left bottom,
						from(transparent), to(white));
			}
			img.right
			{
				-webkit-box-reflect: right 10px;
					-webkit-gradient(
						linear, right top, left top,
						from(transparent), to(white));
			}
		</style>	
	</head>
	<body>
			<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>		
		<img class="below" src="jhtp.jpg" width="150" height="200"
		alt="Java How to Program book cover">
		<img class="right" src="jhtp.jpg" width="150" height="200"
		alt="Java How to Program book cover" 	>
	</body>
</html>
