<!DOCTYPE html>

<!-- Fig. 5.12: transitions.html-->
<!-- Transitions in CSS3-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Transitions</title>
		<style type="text/css">
			img
			{
				margin: 80px;
				-webkit-transition: webkit-transform 4s;
				-moz-transiton: -moz-transform 4s;
				-o-transition:-o-transform 4s;
				transition: transform 4s;
			}
			img:hover
			{
				-webkit-transform: rotate(360deg) scale(2, 2);
				-moz-transform: rotate(360deg) scale(2, 2);
				-o-transform : rotate(360deg) scale(2, 2);
				transform: rotate(360deg) scale(2, 2);
			}
		</style>
		</head>	
	</head>
	<body>
			<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>	

		<img src="cpphtp.jpg" width="70" height=" 70"
		alt="C++ How t Program book cover">
	</body>
</html>
