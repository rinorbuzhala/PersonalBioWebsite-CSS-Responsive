<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Rounded Corners</title>
		<style type="text/css">
			div
			{
				border: 5px solid navy;
				padding: 5px 25px; 
				background: lightcyan;
				width: 250px;
				text-align: center;
				border-radius: 20px /* adding rounded corners*/
				margin-bottom: 30px;
			}
			#round2
			{
				border: 6px solid navy;
				padding: 10px 20px;
				background: lightcyan;
				width: 300px;
				text-align: center;
				border-radius: 70px; /*inreasing border-radius*/
			}
		</style>
	</head>	
	<body>
			<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>		
		<div>Ther border-radius property adds rounded corners to an element.</div>
		<div id="round2">Increasing the border-radius rounds the croners 
		of the element more.</div>
	</body>
</html>
