<!DOCTYPE html>

<!-- Fig. 5.1: textshadow.html-->
<!-- Text shadow in CSS3-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Text Shadow</title>
		<style type="text/css">
			h1 
			 {
			 	text-shadow: -6px 6px 8px dimgrey; /* add shadow*/
			 	font-size: 500%; /*increasing the font size */
			 }
		</style>	 
	</head>
	<body>
		<button onclick="goBack()"><img src="back.png"></button>
		<script>
			function goBack() {
				window.history.back()
			}
		</script>		
		<h1> Text Shadow</h1>
	</body>
</html>
